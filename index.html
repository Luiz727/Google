<!DOCTYPE html>
<html lang="pt-BR" class=""> <!-- Classe do tema será adicionada aqui pelo JS -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Grupo Nixcon 4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Habilita o modo escuro baseado em classe no HTML
        theme: {
          extend: {
            colors: {
              'nixcon-gold': '#dbbd67',
              'nixcon-dark': '#424240',
              'nixcon-light': '#f8f5ed', 
              'nixcon-charcoal': '#36454F',
              // Cores para modo escuro (exemplos, podem ser refinadas)
              'nixcon-dark-bg': '#1f2937', // Um cinza escuro azulado para fundo
              'nixcon-dark-card': '#374151', // Um cinza um pouco mais claro para cards
              'nixcon-dark-text': '#d1d5db', // Cinza claro para texto principal
              'nixcon-dark-text-secondary': '#9ca3af', // Cinza para texto secundário
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.0",
        "react/": "https://esm.sh/react@^19.1.0/",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.6.0",
        "@google/genai": "https://esm.sh/@google/generative-ai@^0.16.0"
      }
    }
    </script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="bg-nixcon-light dark:bg-nixcon-dark-bg text-nixcon-dark dark:text-nixcon-dark-text transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
